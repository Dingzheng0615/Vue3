<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <script src="../../js/vue.js"></script>

  <div id="app"></div>

  <template id="my-app">
    <!-- 1.绑定textarea -->
    <label for="intro">
      自我介绍
      <textarea name="intro" id="intro" cols="30" rows="10" v-model="intro"></textarea>
    </label>
    <h2>intro:{{intro}}</h2>

    <!-- 2.checkbox -->
    <!-- 2.1.单选框 -->
    <label for="agree">
      <input type="checkbox" id="agree" v-model="isAgree">同意协议
    </label>
    <h2>isAgree:{{isAgree}}</h2>

    <!-- 2.2.多选框 -->
    <span>你的爱好：</span>
    <label for="basketball">
      <input type="checkbox" id="basketball" v-model="hobbies" value="basketball">篮球
    </label>
    <label for="football">
      <input type="checkbox" id="football" v-model="hobbies" value="football">足球
    </label>
    <label for="tennis">
      <input type="checkbox" id="tennis" v-model="hobbies" value="tennis">网球
    </label>
    <h2>hobbies:{{hobbies}}</h2>

    <!-- 3.radio -->
    <span>你的爱好：</span>
    <label for="male">
      <input id="male" type="radio" v-model="gender" value="male">nan
    </label>
    <label for="female">
      <input id="female" type="radio" v-model="gender" value="female">nv
    </label>
    <h2>gender:{{gender}}</h2>

    <!-- 4.select -->
    <span>喜欢的水果：</span>
    <!-- <select v-model="fruit"> -->
    <select v-model="fruit" multiple size="2">
      <option value="apple">苹果</option>
      <option value="orange">橘子</option>
      <option value="banana">香蕉</option>
    </select>
    <h2>fruit:{{fruit}}</h2>
  </template>

  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          intro: "Hello World",
          isAgree: false,
          hobbies: [],
          gender: "",
          fruit: "apple",
        }
      },

    }

    Vue.createApp(App).mount('#app');
  </script>
</body>

</html>
