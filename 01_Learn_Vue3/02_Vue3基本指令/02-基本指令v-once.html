<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <h2>{{counter}}</h2>
    <div v-once>
      <h2>{{counter}}</h2>
      <h2>{{message}}</h2>
    </div>
    <button @click="increment">+1</button>
  </template>

  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          counter: 100,
          message:"abc"
        }
      },
      methods: {
        increment() {
          this.counter++;
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>

</body>

</html>
