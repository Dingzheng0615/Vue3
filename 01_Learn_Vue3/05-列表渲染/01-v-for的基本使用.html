<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <h2>电影列表</h2>
    <ul>
      <li v-for="(movie,index) in movies">{{index+1}}.{{movie}}</li>
    </ul>
    <h2>个人信息</h2>
    <ul>
      <li v-for="(value,key,index) in info">{{index}}.{{key}}====={{value}}</li>
    </ul>
    <h2>遍历数字</h2>
    <ul>
      <li v-for="(num,index) in 10">{{index}}.{{num}}</li>
    </ul>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          movies:[
            "kongfu",
            "avanda",
            "eva"
          ],
          info:{
            name:"dz",
            age:21,
            height:1.93
          }   
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>

</body>

</html>
