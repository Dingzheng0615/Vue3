<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app"></div>

  <template id="why">
    <div>
      <h2>{{message}}</h2>
      <h2>{{counter}}</h2>
      <button @click='increment'>+1</button>
      <button @click='decrement'>-1</button>
      <button @click='btnClick'>按钮</button>
    </div>
  </template>

  <script>
    // document.querySelector("#why")
    const app = Vue.createApp({
      template: `#why`,
      data() {
        return {
          message: "Hello World",
          counter: 100
        }
      },
      //定义各种方法
      methods: {
        increment() {
          this.counter++;
        },
        decrement() {
          this.counter--;
        },
        btnClick: () => {
          //this===window? 不可以
          //写成一个箭头函数时，这个this就是window
          //在箭头函数中是不绑定this，单是函数中如果使用了this
          console.log(this);
        }
      },
    }).mount('#app');

  </script>
</body>

</html>
