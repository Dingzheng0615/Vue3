<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <h2> {{info.name}} </h2>
    <button @click="changeInfo">changeInfo</button>
    <button @click="changeInfoName">changeInfo.name</button>
    <button @click="changeInfoNbaName">changeInfo.nba.name</button>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          info: {
            name: "why",
            age: 18,
            nba:{
              name:'kobe'
            }
          }
        }
      },
      watch: {
        // 默认情况下监听器只会针对监听的数据本身的改变（内部发生的改变是不能监听的）
        // info(newInfo, oldInfo) {
        //   console.log("newInfo:", newInfo, "oldInfo:", oldInfo);
        // }

        // 深度监听/立即执行（一定会执行一次）
        info: {
          handler: function (newInfo, oldInfo) {
            console.log("newInfo:", newInfo.nba.name, "oldInfo:", oldInfo.nba.name);
          },
          deep: true, //深度监听
        }
      },
      methods: {
        changeInfo() {
          this.info = { name: "kobe" };
        },
        changeInfoName() {
          this.info.name = "kobe";
        },
        changeInfoNbaName() {
          this.info.name = "james";
        },
      }
    }

    Vue.createApp(App).mount('#app');
  </script>

</body>

</html>
