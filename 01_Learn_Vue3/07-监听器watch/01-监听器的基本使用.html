<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    your question:<input type="text" v-model="question">
    <button @click="queryAnswer">查找答案</button>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          question: "hello"
        }
      },
      methods: {
          queryAnswer(){
            console.log(`你的问题${this.question}的答案是hhh`);
          }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>

</body>

</html>
