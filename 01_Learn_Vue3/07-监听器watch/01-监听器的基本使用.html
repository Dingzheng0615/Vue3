<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    your question:<input type="text" v-model="question">
    <button @click="queryAnswer">查找答案</button>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          // 监听question的变化时，去进行一些逻辑的处理（JavaScript，网络请求）
          question: "Hello World",
          answer: ""
        }
      },
      watch: {
        //question监听的data中的属性的名称
        //newValue变化后的新值
        //oldValue变化前的旧值
        question(newValue,oldValue){
          console.log("新值：",newValue, "旧值",oldValue);
          this.queryAnswer();
        }
      },
      methods: {
          queryAnswer(){
            console.log(`你的问题${this.question}的答案是hhh`);
          }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>

</body>

</html>
