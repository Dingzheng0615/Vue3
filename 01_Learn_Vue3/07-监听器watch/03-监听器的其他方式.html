<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <h2> {{info.name}} </h2>
    <button @click="changeInfo">changeInfo</button>
    <button @click="changeInfoName">changeInfo.name</button>
    <button @click="changeInfoNbaName">changeInfo.nba.name</button>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          info: {
            name: "why",
            age: 18,
            nba: {
              name: 'kobe'
            }
          }
        }
      },
      watch: {

      },
      methods: {
        changeInfo() {
          this.info = { name: "kobe" };
        },
        changeInfoName() {
          this.info.name = "kobe";
        },
        changeInfoNbaName() {
          this.info.name = "james";
        },
      }
    }

    Vue.createApp(App).mount('#app');
  </script>

</body>

</html>
