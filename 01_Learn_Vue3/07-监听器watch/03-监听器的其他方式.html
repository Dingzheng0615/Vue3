<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <h2> {{info.name}} </h2>
    <button @click="changeInfo">changeInfo</button>
    <button @click="changeInfoName">changeInfo.name</button>
    <button @click="changeInfoNbaName">changeInfo.nba.name</button>
    <button @click="changeFriendsName">changeFriends[0].name</button>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          info: {
            name: "why",
            age: 18,
            nba: {
              name: 'kobe'
            }
          },
          friends: [{ name: "why" }, { name: "kobe" }]
        }
      },
      watch: {
        "info.name": function (newName, oldName) {
          console.log(newName, oldName);
        },
        "friends[0].name": function (newName, oldName) {
          console.log(newName, oldName);
        }
      },
      methods: {
        changeInfo() {
          this.info = { name: "kobe" };
        },
        changeInfoName() {
          this.info.name = "kobe";
        },
        changeInfoNbaName() {
          this.info.name = "james";
        },
        changeFriendsName() {
          this.friends[0].name = "curry";
        }
      },
      created() {
        const unwatch = this.$watch("info", function (newInfo, oldInfo) {
          console.log(newInfo, oldInfo);
        }, {
          deep: true,
          immediate: true,
        })
        //unwatch(  )
      }
    }

    Vue.createApp(App).mount('#app');
  </script>

</body>

</html>
