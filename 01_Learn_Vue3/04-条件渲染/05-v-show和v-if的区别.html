<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <h2 v-if="isShow">hhh</h2>
    <h2 v-show="isShow">zzz</h2>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          isShow: false
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>

</body>

</html>
