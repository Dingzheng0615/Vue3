<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <template v-if="isShow">
      <h2>hhh</h2>
      <h2>hhh</h2>
      <h2>hhh</h2>
    </template>

    <template v-else>
      <h2>zzz</h2>
      <h2>zzz</h2>
      <h2>zzz</h2>
    </template>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          isShow: false
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>

</body>

</html>
