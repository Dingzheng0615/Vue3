<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <button @click="changeFirstName">修改firstName</button>
    <h2>{{fullName}}</h2>
    <h2>{{getFullName()}}</h2>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          firstName: "Kobe",
          lastName: "Bryant",
        }
      },
      computed: {
        //计算属性是有缓存的，当我们多次使用计算属性是，计算属性中的运算只会执行一次
        //计算属性会随着依赖的数据（firstName）的改变，进行重新计算
        fullName() {
          return this.firstName + " " + this.lastName;
        },
      },
      methods: {
        getFullName(){
          return this.firstName + " " + this.lastName;
        },
        changeFirstName(){
          this.firstName = "Coder"
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>

</body>

</html>
