<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <button @click="changeFullName">修改fullName</button>
    <h2>{{fullName}}</h2>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          firstName: "Kobe",
          lastName: "Bryant",
        }
      },
      computed: {
        // fullName 的 getter方法
        // fullName() {
        //   return this.firstName + " " + this.lastName;
        // },

        // fullName的getter和setter方法
        fullName: {
          get: function () {
            return this.firstName + " " + this.lastName;
          },
          set: function (newValue) {
            console.log(newValue);
            const names = newValue.split(" ");
            this.firstName = names[0];
            this.lastName = names[1];
          }
        }

      },
      methods: {
        changeFullName() {
          this.fullName = "Coder D"
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>

</body>

</html>
