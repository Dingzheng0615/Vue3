<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <div :[name]="value">hhh</div>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          name:"cba",
          value: "kobe"
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>

</body>

</html>
