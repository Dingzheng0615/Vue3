<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <img v-bind:src="imgUrl" alt="">
    <a v-bind:href="link">baidu</a>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          imgUrl:"",
          link:"https://www.baidu.com"
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>

</body>

</html>
