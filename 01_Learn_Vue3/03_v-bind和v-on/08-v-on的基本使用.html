<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .area {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 完整写法：v-on：监听的事件="methods中方法" -->
    <button v-on:click="btn1Click">按钮1</button>
    <div class="area" v-on:mousemove="mouseMove">div</div>
    <!-- 语法糖 -->
    <button @click="btn2Click">按钮2</button>
    <!-- 绑定一个表达式-->
    <button @click="counter++">{{counter}}</button>
    <!-- 绑定一个对象 -->
    <div class="area" v-on="{click: btn1Clcik, mousemove:mouseMove}"></div>
    <div class="area" @="{click: btn1Clcik, mousemove:mouseMove}"></div>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "hello",
          counter: 100,
          }       
      },
      methods: {
        btn1Click(){
          console.log("按钮1发生了点击");
        },
        btn2Click(){
          console.log("按钮2发生了点击");
        },
        mouseMove(){
          console.log("鼠标移动");
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>

</body>

</html>
