<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 默认传入event对象，可以在方法中获取 -->
    <button @click="btn1Click">按钮1</button>
    <!-- $event可以获取到事件发生时的事件对象 -->
    <button @click="btn2Click($event,'coderwhy',18)">按钮2</button>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
           
        }
      },
      methods: {
        btn1Click(event){
          console.log(event);
        },
        btn2Click(event,name){
          console.log(event,name,age);
        },
      },
    }

    Vue.createApp(App).mount('#app');
  </script>

</body>

</html>
