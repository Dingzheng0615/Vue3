<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <div :style="[styleObj1,styleObj2]">hhh</div>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          styleObj1: {
            color: 'red',
            fontSize: '30px',
          },
          styleObj2: {
            textDecoration: "underline"
          },
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>

</body>

</html>
