<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  <div id="app"></div>

  <template id="my-app">
    <component-a></component-a>
  </template>

  <template id="component-a">
    <h2>{{title}}</h2>
    <p>sss</p>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
    }

    const app = Vue.createApp(App);

    // 使用APP注册一个全局组件
    // 全局组件：意味着注册的这个组件可以在任何的组件模板中使用
    app.component("component-a", {
      template: "#component-a",
      data () {
        return {
          title: "i'm title",

        }
      },
      methods: {
        
      },

    });

    app.mount('#app');
  </script>
</body>

</html>
